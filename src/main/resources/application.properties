# Application name
spring.application.name=EmployeeManagementAPI

# Load local environment overrides if present
spring.config.import=optional:file:.env[.properties]

# Server configuration
server.port=${SERVER_PORT:8080}

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/employeemanagement}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
springdoc.swagger-ui.defaultModelsExpandDepth=-1
springdoc.swagger-ui.defaultModelExpandDepth=-1


# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
app.jwt.secret=${APP_JWT_SECRET:change_me}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# Swagger UI tweaks
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.persist-authorization=true
springdoc.api-docs.enabled=true
